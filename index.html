<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster">
        <script src="lib.js"></script>
    </head>
    <body>
        
        <h1 class="center-text">restaurants gdynia</h1>

        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'crudogrill')">crudogrill</button>
            <button class="tablinks" onclick="openCity(event, 'contrast')">contrast</button>
            <button class="tablinks" onclick="openCity(event, 'vinegre')">vinegre</button>
            <button class="tablinks" onclick="openCity(event, 'pueblo')">pueblo</button>
        </div>
        
        <!-- Tab content -->
        <div id="crudogrill" class="tabcontent">
            <p class="color-negre">
                Restaurant  <a href="https://crudogrill.com/gdynia"/>crudogrill</a></p>
            <img class="img-crudogrill" src="CRUDO-1.jpg" alt="crudogrill">
        </div>

        <div id="contrast" class="tabcontent">
            <p class="color-negre">
               Restaurant <a href="https://www.facebook.com/ContrastCafeGdynia/?locale=pl_PL"/>contrast</a></p>
            <img class="img-contrast" src="contrast.jpg" alt="contrast">
        </div>
        
        <div id="vinegre" class="tabcontent">
            <p class="color-negre">
                Restaurant <a href="https://m.facebook.com/vinegreGdynia"/>vinegre</a></p>
            <img class="img-vinegre" src="vinegre.jpg" alt="vinegre">
        </div>

        <div id="pueblo" class="tabcontent">
            <p class="color-negre">
                Restaurant <a href="https://restauracjapueblo.com.pl/"/>pueblo</a></p>
            <img class="img-pueblo" src="pueblo.jpg" alt="pueblo">
        </div>


    </body>
</html>
